<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>りぱうとメモ(2022.b1)</title>
    <link href="css/memo.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/memo.js"></script>
    <script>
        window.addEventListener('load', autoRegister);
        window.addEventListener('load', getFriend);
    </script>
</head>
<body>
<div id="container">
    <div id="memo">
        <label>メモ
            <textarea rows="33" cols="60" name="input-memo" id="input-memo"></textarea>
        </label>
        <button onclick="writeUser()">データ書込</button>
        <button onclick="deleteUser()">データ削除</button>
        <button onclick="link('search.html')">一覧</button>
    </div>
    <div id="picture">
        <img src="img/l_e_others_501.png" width="384" height="216" alt="" id="preview">
        <input type="file" accept="image/jpeg, image/png, image/gif" onchange="previewImage(this);" name="information">
    </div>
    <div id="information">
        <label>　登録名: <input type="text" name="information" size="40" id="user-name"></label><br>
        <label>　呼び方: <input type="text" size="40" name="information" id="nickname"></label><br>
        <label>　出会った日: <input type="date" name="information" id="met"></label><br>
        <label>　出会った場所/イベント: <input type="text" size="22" name="information" id="place"></label><br>
        <label>
            <button>タグ1</button>
            <input type="text" size="43" name="information" id="tag1"></label><br>
        <label>
            <button>タグ2</button>
            <input type="text" size="43" name="information" id="tag2"></label><br>
        <label>
            <button>タグ3</button>
            <input type="text" size="43" name="information" id="tag3"></label><br>
        <label>
            <button>タグ4</button>
            <input type="text" size="43" name="information" id="tag4"></label><br>
        <label>
            <button>タグ5</button>
            <input type="text" size="43" name="information" id="tag5"></label><br>
        <label>
            <button onclick="openVrChatHome()">UID</button>
            <input type="text" size="43" name="information" id="uid"></label><br>
    </div>
</div>
</body>
</html>
